<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCÍCIO #05</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>EXERCÍCIO #05</h1>
            <h2>Prof. Gustavo Neitzke</h2>
        </nav>
    </header>
    <main>
       <div>
        <p>Leia uma temperatura em graus Celsius. Após, calcular e mostrar a mesma temperatura em graus Fahrenheit.</p>
        <input type="number" id="temperatura" placeholder="Digite um valor">
        <br><br>
        <button onclick="calculo()">Enviar</button>
       </div>
    </main>
    <footer>
        <p>Site criado por <a href="https://github.com/periclesperes" target="_blank">Péricles Peres</a></p>
    </footer>
</body>
<script>
    function calculo()
    {
        var temp = document.querySelector('#temperatura').value
        var result = (temp * 1.8 + 32)
        alert('Fahrenheit: ' + result)
    }
</script>
</html>
