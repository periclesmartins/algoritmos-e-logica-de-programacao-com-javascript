    <main>
       <div>
        <p>Questão: Leia valores A e B. Trocar os valores entre as duas variáveis, a variável A passa a possuir o valor da variável B e a variável B passa a possuir o valor da variável A.</p>
        <input type="text" id="num-a" placeholder="Digite o valor A">
        <br><br>
        <input type="text" id="num-b" placeholder="Digite o valor B">
        <br><br>
        <button onclick="go()">Enviar</button>
       </div>

<script>
    function go()
    {
        var a = document.getElementById('num-a').value
        var b = document.getElementById('num-b').value
        console.log('Variável A: ' + a)
        console.log('Variável B: ' + b)
        var c = b
        var b = a
        var a = c
        console.log('Variável A: ' + a)
        console.log('Variável B: ' + b)
    }
</script>
